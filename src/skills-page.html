<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="data-page.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="data-requester.html">


<dom-module id="skills-page">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                min-height: 100vh;
                background: var(--paper-grey-300);
                --header-height: 20vh;
            }
            
            .header {
                height: var(--header-height);
                color: white;
                text-transform: uppercase;
                background: var(--paper-blue-500);
                font-size: 3em;
                @apply(--shadow-elevation-4dp);
            }
            
            .title {
                font-weight: lighter;
                font-size: 1.8em;
                padding: 5px;
                color: white;
                padding-left: 15px;
            }
            
            .content {
                background: var(--paper-blue-300);
                min-height: calc(100vh - var(--header-height));
            }
        </style>

        <data-requester id="requester" on-get-data="_handleDataResponse"></data-requester>

        <div class="horizontal center center-justified layout header">Comp√©tences</div>
        <div class="content">

            <template is="dom-repeat" items= {{data}} as=item index-as=index>
                <div class="title">
                    {{item.title}}
                </div>
                <data-page data="[[item.data]]"></data-page>
            </template>

        </div>
    </template>
    <script>
        Polymer({
            is: 'skills-page',
            properties: {
                data: {
                    type: Object,
                    value: function () {
                        return []
                    }
                }
            },
            ready: function () {
                this.$.requester.get('/data/skills.json', 'get-data');
            },
            _handleDataResponse: function (e) {
                console.log(e.detail.response);
                this.data = e.detail.response
            }
        });
    </script>
</dom-module>
