<dom-module id="home-page">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
             :host {
                display: block;
                background: #D8D8D8;
                /*background: var(--paper-grey-300);*/
                min-height: 100vh;
            }
            
            .title {
                font-weight: lighter;
                font-size: 4em;
                height: 20vh;
                background: #989898;
                color: white;
            }
            
            blockquote {
                font-weight: lighter;
                color: black;
                font-size: 24px;
                quotes: "\00ab" "\00bb";
                text-align: center;
            }
            
            blockquote::before {
                content: open-quote;
            }
            
            blockquote::after {
                content: close-quote;
            }
            
            .blue {
                background: var(--paper-blue-500);
                color: white;
            }
            
            .amber {
                background: var(--paper-orange-500);
                color: white;
            }
            
            .red {
                background: var(--paper-red-500);
                color: white;
            }
            
            .card {
                font-size: 22px;
                height: 150px;
                width: 230px;
                text-transform: uppercase;
                text-align: center;
                @apply(--shadow-transition);
            }
            
            .card:hover {
                @apply(--shadow-elevation-8dp);
            }
            
            .body {
                min-height: 100vh;
            }
            
            a {
                text-decoration: none;
            }
            
            .links a {
                color: black;
            }
            
        </style>


        <iron-media-query query="max-width:641px" query-matches="{{mobile}}">
        </iron-media-query>

        <div class="vertical layout body">
            <div class="title horizontal center-justified center layout">
                Mathieu Witcz
            </div>
            <div class="horizontal center center-justified layout">
                <blockquote class="quote">

                    Apple, je me destine pour le moment au développement d'applications web
                </blockquote>

            <div class="links horizontal center around-justified layout" hidden$="{{!mobile}}">
                <a href="mailto:mathieu.witcz@gmail.com"><i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/in/mathieuwitcz/" target="_blank"><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a>
                <a href="https://github.com/Polycapa" target="_blank"><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
                <a href="#" target="_blank"><i class="fa fa-file-pdf-o fa-2x" aria-hidden="true"></i></a>
            </div>
            <div class="horizontal around-justified layout wrap">
                <a href="#/skills">
                    <div class="card blue horizontal center center-justified layout">Mes compétences</div>
                </a>
                <a href="#/education">

                </a>
                <a href="#/projects">
                    <div class="card amber horizontal center center-justified layout">Mes projets</div>
                </a>
            </div>

    <script>
        Polymer({
            is: 'home-page'
        });
    </script>
